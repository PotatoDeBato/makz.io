<!DOCTYPE html>
<html>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="file:///C:/Users/s-jinmi/Downloads/download.png">
    <title>makZ.io</title>
    <style>
	body {
	    background: black;
	}
	@media only screen and (max-width: 1400px) {
	    .main .left-box {
		display: none;
	    }
	}
        * {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            box-sizing: border-box;
        }

        .main .title {
            margin-top: 150px;
            display: flex;
            font-size: 28pt;
            position: absolute;
            left: 50%;
            transform: translateX(-50%) scaleY(1.1);
        }
        .main .title * {
            text-align: center;
            font-family: "M PLUS Rounded 1c", sans-serif;
        }
        .main .makz {
            color: rgb(117, 117, 117);
        }
        .main .io {
            color: rgb(54, 235, 132);
        }
	.main .box {
	    background: rgba(255, 255, 255, 0.25);
	    border-radius: 5px;
	}
        .main .middle-box {
            position: absolute;
            transform: translate(-50%, -50%);
            top: 50%;
            left: 50%;
            width: 300px;
	    padding: 20px;
        }
	.main .left-box * {
	    margin: 20px;
	    color: white;
	}
	.main .left-box {
	    position: absolute;
            transform: translateY(-50%);
            top: 50%;
            left: 7%;
            width: 400px;
	}
	.main .left-box .divider {
	    border-bottom: 1.5px solid white;
	    margin: 20px 0;
	}
        .middle-box input {
            width: 100%;
            outline: none;
            padding: 8px;
            border-radius: 3px;
            border: none;
            font-size: 16px;
            text-indent: 3px;
        }
        .middle-box button {
            width: 100%;
            font-size: 20px;
            height: 50px;
            color: white;
            background: rgb(77, 96, 255);
            box-shadow: 0 5px rgb(59, 73, 176);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 30px;
        }
        .middle-box button:hover {
            background: rgb(102, 120, 255);
        }
	#playLoad {
	    border: 4px solid transparent;
	    border-radius: 50%;
	    border-top: 4px solid white;
	    border-bottom: 4px solid white;
	    width: 30px;
	    height: 30px;
	    animation: spin 1.5s linear infinite;
	    text-align: center;
	    position: absolute;
	    left: 50%;
	    top: 63%;
	    display: none;
	}
	@keyframes spin {
	    0% { transform: translate(-50%) rotate(0deg); }
	    100% { transform: translate(-50%) rotate(360deg); }
	}
    </style>
    <body>
        <div class="main">
            <div class="title">
                <h2 class="makz">makZ</h2>
                <h2 class="io">.io</h2>
            </div>
            <div class="middle-box box">
                <input placeholder="Your nickname..." maxlength="12">
                <button id="playButton">
		    <b id="playText">Play</b>
		    <div id="playLoad"></div>
		</button>
            </div>
	    <div class="left-box box">
		<p style="margin-bottom: 5px">Changelog</p>
		<div class="divider"></div>
		<p>Nothing yet! Stay tuned for the first release.</p>
	    </div>
        </div>
    </body>
    <script>
	var spin = document.querySelector("#playLoad");
	var button = document.querySelector("#playButton");
	var playText = document.querySelector("#playText");
	var iframe = document.querySelector("#iframe");

	button.addEventListener("click", function() {
	    spin.style.display = "block";
	    playText.style.display = "none";
	});
    </script>
</html>
